<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEP | Log in</title>
  <link rel="stylesheet" href="../Css/Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <li><a class="first-logo" href="First_Page.html">IEP |</a></li>
        <li><a class="second-logo" href="First_Page.html">International Environmental Protection</a></li>
        
      </div>

      <nav id="back">
        <li><a href="First_Page.html" target="_self"> Home </a></li>
      </nav>

    </div>
  </header>

  <div class="log-in">
    <img src="../Images/usr2.jpg">

    <h1> Log in</h1>

    <form>
      <input type="email" oninvalid="InvalidInput(this);" oninput="InvalidInput(this);" name="email" class="input-box"
        placeholder="Email" required="required">

      <input type="password" class="input-box" placeholder="Password">

      <br>

      <button class="login-btn" type="submit">Log in</button>
      <p>Forgot your password? <a href="./Reset.html">Reset password</a></p>

      <hr>

      <p class="or">OR</p>


      <p class="connect">Register now! <a href="../Html/Signup.html">Sign up</a></p>

    </form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
  <script src="../JavaScript/Login.js"></script>
  
 

</body>

</html>
