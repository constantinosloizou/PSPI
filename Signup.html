<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IEP | Sign up</title>
  <link rel="stylesheet" href="../Css/Signup.css">
</head>

<body>

  <header>
      <div class="container">
          <div id="branding">
            <li><a class="first-logo" href="First_Page.html">IEP |</a></li>
            <li><a class="second-logo" href="First_Page.html">International Environmental Protection</a></li>
        
          </div>
      
      <nav id="back">
          <li><a href="First_Page.html" target="_self"> Home </a></li>
      </nav>
    
    </div>
  </header>

  <div class="sign-up">
    <img src="../Images/usr2.jpg">

    <h1> Sign up now</h1>

    <form class="form">
      <input type="email" class="input-box" placeholder="Email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required oninvalid="this.setCustomValidity('Please Enter a valid email(example@hotmail.com)')" oninput="setCustomValidity('')">
      <input type="password" class="input-box" placeholder="Password">
      <input type="username" class="input-box" placeholder="Profile username">

      <br>

      <button type="button" class="sign-btn">Sign up</button>

      <hr>

      <p class="or">OR</p>
      <p>Already registerd? <a href="../Html/Login.html">Log in</a></p>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
    integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
  <script src = "../JavaScript/Signup.js"></script>

</body>

</html>
