        <form action="action_page.php">

            <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required="" oninvalid="this.setCustomValidity('Please Enter a valid name')" oninput="setCustomValidity('')">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required="" oninvalid="this.setCustomValidity('Please Enter a valid last name')" oninput="setCustomValidity('')">

          <label for="email">Email Address</label>
          <input type="text" id="mail" name="email" placeholder="Your email address.." pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required oninvalid="this.setCustomValidity('Please Enter a valid email(example@hotmail.com)')" oninput="setCustomValidity('')">

          <label for="country">Continent</label>

          <select id="country" name="country" required="" oninvalid="this.setCustomValidity('Please select your continent')" oninput="setCustomValidity('')">

            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="america">America</option>
            <option value="australia">Australia</option>
            <option value="antartica">Antartica</option>
            <option value="africa">Africa</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
